<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrum 新手村</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="bg">
    <nav class="py-9 px-14">
      <h1 class="mb-0">
        <a href="index.html" class="d-block logo">Scrum 新手村</a>
      </h1>
    </nav>
    <main>
      <img src="images/cat-po.png" alt="cat-po" class="d-none d-xxl-block position-absolute position-cat-po">
      <img src="images/plant-2.png" alt="plant-2" class="d-none d-xxl-block position-absolute position-plant2">
      <div class="container mb-18">
        <ul class="row list-unstyled justify-content-center gy-10 mb-10">
          <li class="offset-xxl-2 col-10 col-lg-9">
            <div class="bg-white text-dark py-11 ps-14 pe-3 rounded-5 mx-auto position-relative">
              <div class="bg-warning fs-4 fw-mediumn rounded-3 px-4 py-2 position-absolute position-text-po">PO :</div>
              <h2 class="fs-4 fw-medium mb-4">我是喵喵村的 PO。</h2>
              <p class="fs-5">
                PO 也就是產品負責人（Product Owner），產品負責人會負責評估產品待辦清單的價值與重要性，<br>
                依序排列要執行的優先順序，對齊產品目標。最後排出<span class="text-secondary">產品待辦清單（Product Backlog）</span>唷！
              </p>
            </div>
          </li>
          <li class="offset-xxl-2 col-10 col-lg-9">
            <div class="bg-white text-dark py-11 ps-14 pe-3 rounded-5 mx-auto position-relative">
              <p class="fs-5">
                剛好我最近手邊有一個『人才招募系統』的案子，我才剛列出了『產品需求清單』。<br>
                既然你都來了，來試試看調整產品優先度，排出產品待辦清單吧！
              </p>
            </div>
          </li>
        </ul>
        <div class="row justify-content-center">
          <div class="offset-xxl-2 col-10 col-lg-9 text-center">
            <a href="step2.html" class="btn btn-primary fs-4 fw-medium">準備好了!</a>
          </div>
        </div>
      </div>
      <img src="images/cat-box.png" alt="cat-box" class="img-fluid d-block ms-auto me-11">
    </main>
  </div>
</body>
</html>
