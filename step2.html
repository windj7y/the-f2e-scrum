<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrum 新手村</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="bg">
    <nav class="py-9 px-14">
      <h1 class="mb-0">
        <a href="index.html" class="d-block logo">Scrum 新手村</a>
      </h1>
    </nav>
    <main>
      <img src="images/cat-po.png" alt="cat-po" class="d-none d-xxl-block position-absolute position-cat-po">
      <img src="images/plant-2.png" alt="plant-2" class="d-none d-xxl-block position-absolute position-plant2">
      <div class="container">
        <div class="row justify-content-center">
          <div class="offset-xxl-2 col-10 col-lg-9 mb-13">
            <div class="bg-white text-dark py-11 ps-14 pe-3 rounded-5 mx-auto position-relative">
              <div class="bg-warning fs-4 fw-mediumn rounded-3 px-4 py-2 position-absolute position-text-po">PO :</div>
              <h2 class="fs-4 fw-medium mb-4">換你試看看吧!</h2>
              <p class="fs-5">
                請把需求放到產品待辦清單，並調整待辦的優先度順序。<br>
                我們喵喵也推薦使用<img src="images/jira.svg" alt="jira" class="w-1">來做任務的管理呢！
              </p>
            </div>
          </div>
          <div class="offset-xxl-2 col-10 col-lg-9">
            <div class="row gx-lg-13 gy-4">
              <div class="col-12 col-lg-6">
                <div class="card bg-white text-center p-9 border border-info border-20 rounded-5 position-relative">
                  <div class="card-header mb-4">
                    <img src="images/list_clip.png" alt="list_clip" class="position-absolute start-50 translate-middle-x" style="top: -60px;">
                    <h2 class="fs-4 fw-medium mb-0">
                      產品待辦清單
                      <img src="images/paw_print.svg" alt="paw_print">
                    </h2>
                    <p>Product Backlog</p>
                  </div>
                  <div class="card-body">
                    <div class="border-start border-dark border-3 ps-4 position-relative">
                      <div class="border-dashed rounded-3 h-1 mb-5"></div>
                      <div class="border-dashed rounded-3 h-1 mb-5"></div>
                      <div class="border-dashed rounded-3 h-1 mb-5"></div>
                      <div class="border-dashed rounded-3 h-1"></div>
                      <p class="position-absolute position-text-high bg-white">高</p>
                      <p class="position-absolute position-text-low bg-white">低</p>
                      <img src="images/polygon-1.svg" alt="polygon-1" class="position-absolute position-polygon1 bg-white">
                      <img src="images/polygon-2.svg" alt="polygon-2" class="position-absolute position-polygon2 bg-white">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-5 mb-4 mb-lg-1">
                <p class="fs-5 mb-6">請拖拉至清單中並調整順序</p>
                <ul class="list-unstyled fs-5">
                  <li class="border border-light rounded-3 bg-white py-3 px-5 mb-7">
                    <p>後台職缺管理功能（資訊上架、下架、顯示應徵者資料）</p>
                  </li>
                  <li class="border border-light rounded-3 bg-white py-6 px-5 mb-7">
                    <p>前台職缺列表、應徵</p>
                  </li>
                  <li class="border border-light rounded-3 bg-white py-6 px-5 mb-7">
                    <p>應徵者的線上履歷編輯器</p>
                  </li>
                  <li class="border border-light rounded-3 bg-white py-6 px-5 mb-7">
                    <p>會員系統（登入、註冊、權限管理）</p>
                  </li>
                </ul>
                <a href="#" class="btn btn-primary fs-4 fw-medium px-3 w-100">我完成了！</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
